<!DOCTYPE html>
<html>
<head>
    <title>College Application Form</title>
</head>
<body>

    <h2>College Application Form</h2>

    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="program">Program/Major Applied For:</label><br>
        <input type="text" id="program" name="program"><br><br>

        <label for="essay">Tell us why you are interested in this program and college:</label><br>
        <textarea id="essay" name="essay" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
